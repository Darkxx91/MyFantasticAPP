<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Maker</title>
</head>
<body>
    <h1>Projects</h1>
    <ul>
        {% for project in projects %}
            <li><a href="{{ url_for('project_view', project_id=project.id) }}">{{ project.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('new_project') }}">New Project</a>
</body>
</html>
