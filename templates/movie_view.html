{% extends "layout.html" %}

{% block title %}Your Movie{% endblock %}

{% block content %}
    <div class="text-center">
        <h1>Your Movie</h1>
        <video class="img-fluid" controls>
            <source src="{{ url_for('static', filename=movie_filename) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="mt-4">
            <a href="{{ url_for('static', filename=movie_filename) }}" class="btn btn-primary" download>Download Movie</a>
        </div>
    </div>
{% endblock %}
